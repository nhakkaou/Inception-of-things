apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/nhakkaou/Test-ArgoCd.git
    targetRevision: HEAD
    path: tmp
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  syncPolicy:
    syncOptions:
      - CreateNamspace=true
    automated:
      selfHeal: true
      prune: true
